<head>

<body>
<h2>Login</h2>
  <form method="post"  action="{% url 'login' %}?next={{request.path}}" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{next}}" />
  </form>

<p> Click <a href ="/user/logout/"> here </a> Logout</p>

</body>
</html>
